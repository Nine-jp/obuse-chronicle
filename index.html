<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obuse Chronicle: Dawn of the Pilgrim</title>
    <link rel="icon" href="assets/icon_shrine.png">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for DotGothic16 -->
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Splash Screen (Title Screen) -->
    <div id="splash-screen" class="screen">
        <h1 class="game-title">Obuse Chronicle: Dawn of the Pilgrim</h1>
        <p class="game-subtitle">巡礼の暁</p>
        <button id="start-button" class="action-button">旅立ちの刻</button>
    </div>

    <!-- Story Intro Screen -->
    <div id="story-intro" class="screen">
        <div class="story-text-container">
            <p id="story-text"></p>
        </div>
        <button id="skip-button" class="action-button">スキップ</button>
    </div>

    <!-- Main Game Container (Map and Info Panel) -->
    <div id="main-game-container" class="screen">
        <div id="map-container">
            <div id="map"></div>
        </div>

        <div id="info-panel">
            <h1 id="site-title">Obuse Chronicle: Dawn of the Pilgrim</h1>

            <div id="spot-details">
                <h2 id="spot-name"></h2>
                <p id="spot-description"></p>
                <p id="visited-status"></p>
                <button id="record-visit" style="display: none;">記録する</button>
            </div>

            <div id="progress-section">
                <h3>ぼうけんのしょ</h3>
                <p id="overall-progress"></p>
                <p id="discovery-count"></p>
                <div id="achievements">
                    <!-- アチーブメントバッジはJavaScriptで動的に追加されます -->
                </div>
            </div>

            <div id="action-buttons">
                <button id="clear-footsteps">足跡を消す</button>
                <button id="reset-adventure">冒険をリセット</button>
            </div>
        </div>
        <button id="toggle-panel-button">書を閉じる</button>
    </div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHFXr_mTffBeI4fyf56WQqYYRgbOwADTQ"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
