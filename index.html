<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obuse Chronicle: Dawn of the Pilgrim</title>
    <link rel="icon" href="assets/icon_shrine.png">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for DotGothic16 -->
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Splash Screen (Title Screen) -->
<div id="splash-screen" class="screen active">
    <h1 class="game-title-line1">Obuse Chronicle:</h1>
    <h2 class="game-title-line2">Dawn of the Pilgrim</h2>
    <button id="start-button" class="action-button">旅立ちの刻</button>
</div>

    <!-- Story Intro Screen -->
    <div id="story-intro" class="screen">
        <div class="story-text-container">
            <p id="story-text"></p>
        </div>
        <button id="skip-button" class="action-button">スキップ</button>
    </div>

    <!-- Main Game Container (Map and Info Panel) -->
    <div id="main-game-container" class="screen">
        <div id="map-container">
            <div id="map"></div>
            <button id="current-location-button">
                <img src="assets/icon_protagonist.png" alt="現在地">
            </button>
        </div>

        <div id="info-panel">
            <h1 id="site-title">Obuse Chronicle: Dawn of the Pilgrim</h1>

            <div id="spot-details">
                <h2 id="spot-name"></h2>
                <p id="spot-description"></p>
                <div id="spot-actions">
                    <button id="record-visit" style="display: none;">記録する</button>
                    <div id="visited-status"></div>
                </div>
            </div>

            <div id="progress-section">
                <button id="show-badges-button">冒険の証を見る</button>
                <p id="overall-progress"></p>
            </div>

            <div id="action-buttons">
                <button id="clear-footsteps">足跡を消す</button>
                <button id="reset-adventure">冒険をリセット</button>
            </div>
        </div>
        <button id="toggle-panel-button">書を閉じる</button>
    </div>

    <!-- Badge Popup -->
    <div id="badge-popup-overlay" style="display: none;">
        <div id="badge-popup">
            <h3>冒険の証</h3>
            <div id="badge-popup-grid">
                <!-- 獲得したバッジがここに動的に追加されます -->
            </div>
            <button id="close-badge-popup">閉じる</button>
        </div>
    </div>

    <!-- APIキーを定義するファイルを最初に読み込む -->
    <script src="api-key-local.js"></script>
    <!-- データファイルを読み込む -->
    <script src="data.js"></script>
    <!-- メインのスクリプトファイルを読み込む -->
    <script src="script.js"></script>
    <!-- Google Maps APIのスクリプトはscript.js内で動的に読み込むため、ここからは削除 -->
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script> -->
</body>
</html>
