<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obuse Chronicle: Dawn of the Pilgrim</title>
    <link rel="icon" href="assets/icon_shrine.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>
    <div id="splash-screen" class="screen active">
        <h1 class="game-title-line1">古の足跡</h1>
        <p class="game-title-line2">巡礼の旅</p>
        <button id="start-button" class="action-button">冒険の始まり</button>
    </div>

    <div id="story-intro" class="screen">
        <div class="story-text-container">
            <p id="story-text"></p>
        </div>
        <button id="story-intro-skip-button" class="action-button" style="display: none;">スキップ</button>
    </div>

    <div id="main-game-container" class="screen">
        <div id="map-container">
            <div id="map"></div>
        </div>

        <div id="info-panel">
            <div id="site-title">ぼうけんのしょ</div>
            <div id="progress-section">
                <p>踏破率: <span id="visited-count">0</span>/32箇所</p>
                <p>発見数: <span id="found-count">0</span>箇所</p>
            </div>
            <div id="spot-details">
                <h2>地名: <span id="current-spot-name">未選択</span></h2>
                <p id="current-spot-description">ここに場所の説明が表示されます。</p>
            </div>
            <div id="achievements">
                </div>
            <div id="action-buttons">
                <button id="clear-footsteps">足跡を消す</button>
                <button id="reset-adventure">冒険をリセット</button>
            </div>
            </div>
        <button id="toggle-panel-button">▲</button>
    </div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHFXr_mTffBeI4fyf56WQqYYRgbOwADTQ&callback=initMap"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
